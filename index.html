<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Online Registration</title>



  <!-- INTERNAL CSS -->

  <style>

    :root{

      --bg:#f6f8fb;

      --card:#ffffff;

      --accent:#2b7cff;

      --muted:#666;

    }

    *{box-sizing:border-box;font-family:Inter, Arial, sans-serif}

    body{

      margin:0;

      background:linear-gradient(180deg,#eef3ff 0%, var(--bg) 100%);

      color:#111;

      padding:32px 16px;

    }

    .container{

      max-width:760px;

      margin:0 auto;

      background:var(--card);

      padding:28px;

      border-radius:12px;

      box-shadow: 0 6px 20px rgba(30,40,80,0.08);

    }

    h1{margin-top:0;font-size:1.6rem;color:var(--accent)}

    .row{margin-bottom:14px;display:block}

    .row label{display:block;margin-bottom:6px;font-weight:600;color:#333}

    input[type="text"],input[type="email"],input[type="tel"],input[type="date"],select,textarea{

      width:100%;

      padding:10px 12px;

      border:1px solid #d7dde6;

      border-radius:8px;

      outline:none;

      transition:box-shadow .15s, border-color .15s;

    }

    input:focus,textarea:focus,select:focus{

      border-color:var(--accent);

      box-shadow:0 6px 20px rgba(43,124,255,0.08)

    }

    .inline label{margin-right:12px;font-weight:400}

    button{

      background:var(--accent);

      color:white;

      border:none;

      padding:12px 18px;

      border-radius:8px;

      font-weight:700;

      cursor:pointer;

      box-shadow:0 6px 18px rgba(43,124,255,0.12);

    }

    button:disabled{opacity:.6;cursor:not-allowed}

    .message{margin-top:8px;color:#b00;font-size:.95rem}

    .note{font-size:.9rem;color:var(--muted)}

  </style>



  <!-- jQuery -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>



  <!-- INTERNAL JS -->

  <script>

    $(function(){

      $("#regForm").on("submit", function(e){

        var name = $("#fullname").val().trim();

        var email = $("#email").val().trim();

        var msg = "";



        if(name === "") msg = "Please enter your full name.";

        else if(email === "") msg = "Please enter your email.";



        if(msg){

          e.preventDefault();

          $("#formMessage").text(msg).css("color","#b00");

          return false;

        }



        $("#submitBtn").prop("disabled", true).text("Submitting...");

        $("#formMessage").text("");

      });

    });

  </script>



</head>

<body>

  <main class="container">

    <h1>Online Application / Registration Form</h1>



    <form id="regForm" action="submit.php" method="post" novalidate>



      <div class="row">

        <label for="fullname">Full name *</label>

        <input id="fullname" name="fullname" type="text" required />

      </div>



      <div class="row">

        <label for="email">Email *</label>

        <input id="email" name="email" type="email" required />

      </div>



      <div class="row">

        <label for="phone">Phone</label>

        <input id="phone" name="phone" type="tel" />

      </div>



      <div class="row">

        <label for="dob">Date of birth</label>

        <input id="dob" name="dob" type="date" />

      </div>



      <div class="row">

        <label>Gender</label>

        <div class="inline">

          <label><input type="radio" name="gender" value="Male" /> Male</label>

          <label><input type="radio" name="gender" value="Female" /> Female</label>

          <label><input type="radio" name="gender" value="Other" /> Other</label>

        </div>

      </div>



      <div class="row">

        <label for="course">Applying for</label>

        <select id="course" name="course">

          <option value="Web Development">Web Development</option>

          <option value="Data Science">Data Science</option>

          <option value="AI/ML">AI/ML</option>

          <option value="Other">Other</option>

        </select>

      </div>



      <div class="row">

        <label for="address">Address</label>

        <textarea id="address" name="address" rows="4"></textarea>

      </div>



      <div class="row">

        <button type="submit" id="submitBtn">Submit application</button>

      </div>



      <div id="formMessage" class="message"></div>

    </form>



    <p class="note">On successful submission you will be shown a formatted confirmation page.</p>

  </main>

</body>

</html>
